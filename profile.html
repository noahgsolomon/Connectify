<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Profile</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
<header>
  <h1><a href="index.html" class="logo">Connectify</a></h1>
  <nav>
    <a href="dashboard.html" class="dashboard-btn">ðŸš€</a>
    <a href="search.html" class="search-btn">ðŸ”Ž</a>
  </nav>
</header>
<div class="overlay"></div>
<div id="slideMessage" class="slide-message"></div>
<div class="container">
  <div class="profile-card" style="display: none;">
    <button class="edit-btn">Edit</button>
    <button class="cancel-popup-btn" style="display: none">Cancel</button>
    <div class="profile-info">
      <div class="profile-emoji">
      </div>
      <h2 class="profile-name"></h2>
      <p class="profile-country"></p>
      <p class="profile-bio"></p>
      <p class="profile-category"></p>
    </div>

    <form class="edit-form" style="display: none;" novalidate>
      <div class="form-fields">
        <div>
          <label for="country">Country:</label>
          <input type="text" id="country" name="country">
        </div>
        <div>
          <label for="bio">Bio:</label>
          <input type="text" id="bio" name="bio">
        </div>
        <div>
          Profile color:
          <div class="profile-colors">
            <div class="card-color" style="background-color: #007AFF;"></div>
            <div class="card-color" style="background-color: #e09090;"></div>
            <div class="card-color" style="background-color: #e17cdd;"></div>'
            <div class="card-color" style="background-color: #cbcbcb;"></div>
            <br>
            <div class="card-color" style="background-color: #ffffff;"></div>
            <div class="card-color" style="background-color: #a6f65c;"></div>
            <div class="card-color" style="background-color: #face69;"></div>
            <div class="card-color" style="background-color: #ff883c;"></div>
          </div>
        </div>
        <div>
          Background color:
          <div class="background-colors">
            <div class="bg-color" style="background-color: #99c8ff;"></div>
            <div class="bg-color" style="background-color: #ffd9d9;"></div>
            <div class="bg-color" style="background-color: #ff97fc;"></div>'
            <div class="bg-color" style="background-color: #afafaf;"></div>
            <br>
            <div class="bg-color" style="background-color: #ffffff;"></div>
            <div class="bg-color" style="background-color: #f1ffd7;"></div>
            <div class="bg-color" style="background-color: #ffefc8;"></div>
            <div class="bg-color" style="background-color: #ffe57f;"></div>
          </div>
        </div>
      </div>
      <button class="save-btn" type="submit">Save</button>
    </form>

  </div>
</div>
<div class="posts"></div>
<div class="confirm-delete-container" style="display:none;">
  <div class="confirm-delete-popup">
    <h3>Are you sure you want to delete this post?</h3>
    <div class="confirm-delete-popup-buttons">
      <button class="cancel-popup-btn">Cancel</button>
      <button class="delete-btn">Delete</button>
    </div>
  </div>
</div>
<script src="profile.js"></script>
</body>
</html>
