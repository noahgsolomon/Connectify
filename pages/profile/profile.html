<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Profile</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
<header>
  <h1><a href="../index/index.html" class="logo">üåê Connectify</a></h1>
  <nav>
    <a href="../dashboard/dashboard.html" class="dashboard-btn">üöÄ</a>
    <a href="../search/search.html" class="search-btn">üîé</a>
  </nav>
</header>
<div class="overlay"></div>
<div id="slideMessage" class="slide-message"></div>
<div class="container">
  <div class="profile-card" style="display: none;">
    <button class="edit-btn">Edit</button>
    <button class="cancel-popup-btn" style="display: none">Cancel</button>
    <div class="profile-info">
      <div class="profile-emoji">
      </div>
      <h2 class="profile-name"></h2>
      <p class="profile-country"></p>
      <p class="profile-bio"></p>
      <p class="profile-category"></p>
    </div>

    <form class="edit-form" style="display: none;" novalidate>
      <div class="form-fields">
        <div>
          <label for="country">Country:</label>
          <input type="text" id="country" name="country">
        </div>
        <div>
          <label for="bio">Bio:</label>
          <input type="text" id="bio" name="bio">
        </div>
        <div>
          Profile color:
          <div class="profile-colors">
            <div class="card-color" style="background-color: #FFA07A;"></div>
            <div class="card-color" style="background-color: #77DD77;"></div>
            <div class="card-color" style="background-color: #89CFF0;"></div>'
            <div class="card-color" style="background-color: #FFE5B4;"></div>
            <br>
            <div class="card-color" style="background-color: #9FC5E8;"></div>
            <div class="card-color" style="background-color: #F49AC2;"></div>
            <div class="card-color" style="background-color: #B2EBF2;"></div>
            <div class="card-color" style="background-color: #FADADD;"></div>
          </div>
        </div>
        <div>
          Background color:
          <div class="background-colors">
            <div class="bg-color" style="background-color: #FFC1C1;"></div>
            <div class="bg-color" style="background-color: #BFFCC6;"></div>
            <div class="bg-color" style="background-color: #C7CEEA;"></div>'
            <div class="bg-color" style="background-color: #FFF5CC;"></div>
            <br>
            <div class="bg-color" style="background-color: #D9EAD3;"></div>
            <div class="bg-color" style="background-color: #F5D5CB;"></div>
            <div class="bg-color" style="background-color: #D1E8E2;"></div>
            <div class="bg-color" style="background-color: #FCE4EC;"></div>
          </div>
        </div>
      </div>
      <button class="save-btn" type="submit">‚úÖ</button>
    </form>

  </div>
</div>
<div class="posts"></div>
<div class="confirm-delete-container" style="display:none;">
  <div class="confirm-delete-popup">
    <h3>Are you sure you want to delete this post?</h3>
    <div class="confirm-delete-popup-buttons">
      <button class="cancel-popup-btn">Cancel</button>
      <button class="delete-btn">Delete</button>
    </div>
  </div>
</div>
<script type="module" src="profile.js"></script>
</body>
</html>
