<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="profile.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Profile</title>
</head>
<body>
<div class="page hidden">
<header>
  <h1><a href="../index/index.html" class="logo">🌐 Connectify</a></h1>
  <nav>
    <a href="../dashboard/dashboard.html" class="dashboard-btn">🚀</a>
    <a href="../search/search.html" class="search-btn">🔎</a>
    <div class="settings-container">
      <a href="#" class="settings-btn">⚙️</a>
      <div class="settings-panel">
        <ul>
          <li><a href="#account">Account Settings</a></li>
          <li><a href="#privacy">Privacy Settings</a></li>
          <li><a href="#notifications">Notification Settings</a></li>
          <li><a href="#help">Help</a></li>
          <li><button id="logout-btn">🔒 Logout</button></li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<div class="overlay"></div>
<div class="container">
  <div class="profile-card" style="display: none;">
    <button class="edit-btn">Edit</button>
    <button class="cancel-popup-btn" style="display: none">Cancel</button>
    <div class="theme-switch">
    <button class="theme-btn light-mode">🌞</button>
    <button class="theme-btn dark-mode">🌚</button>
    </div>
    <div class="profile-info">
      <div class="profile-emoji">
      </div>
      <h2 class="profile-name"></h2>
      <p class="profile-country"></p>
      <p class="profile-bio"></p>
      <p class="profile-category"></p>
      <div class="followers-following">
      </div>
    </div>

    <form class="edit-form" style="display: none;" novalidate>
      <div class="form-fields">
        <div>
          <label for="country">Country:</label>
          <input type="text" id="country" name="country">
        </div>
        <div>
          <label for="bio">Bio:</label>
          <input type="text" id="bio" name="bio">
        </div>
        <div>
          <span class="color-label">Profile color:</span>
          <div class="profile-colors">
            <div class="card-color" style="background-color: #E0E0E0;"></div>
            <div class="card-color" style="background-color: #BDBDBD;"></div>
            <div class="card-color" style="background-color: #9E9E9E;"></div>
            <div class="card-color" style="background-color: #757575;"></div>
            <br>
            <div class="card-color" style="background-color: #616161;"></div>
            <div class="card-color" style="background-color: #424242;"></div>
            <div class="card-color" style="background-color: #2E2E2E;"></div>
            <div class="card-color" style="background-color: #1C1C1C;"></div>
          </div>
        </div>
        <div>
          <span class="color-label">Background color:</span>
          <div class="background-colors">
            <div class="bg-color" style="background-color: #ECEFF1;"></div>
            <div class="bg-color" style="background-color: #CFD8DC;"></div>
            <div class="bg-color" style="background-color: #B0BEC5;"></div>
            <div class="bg-color" style="background-color: #90A4AE;"></div>
            <br>
            <div class="bg-color" style="background-color: #78909C;"></div>
            <div class="bg-color" style="background-color: #607D8B;"></div>
            <div class="bg-color" style="background-color: #455A64;"></div>
            <div class="bg-color" style="background-color: #263238;"></div>
          </div>
        </div>
      </div>
      <button class="save-btn" type="submit">✅</button>
    </form>

  </div>
</div>
<div class="posts"></div>
<div class="confirm-delete-container" style="display:none;">
  <div class="confirm-delete-popup">
    <h3>Are you sure you want to delete this post?</h3>
    <div class="confirm-delete-popup-buttons">
      <button class="cancel-popup-btn">Cancel</button>
      <button class="delete-btn">🗑️ Delete</button>
    </div>
  </div>
</div>
  <div class="logout-confirm-modal" style="display: none;">
    <div class="logout-confirm-content">
      <p>Are you sure you want to log out?</p>
      <button id="confirm-logout-btn">🚪 Yes</button>
      <button id="cancel-logout-btn">Cancel</button>
    </div>
  </div>
</div>
<script type="module" src="profile.js"></script>
</body>
</html>
