<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="chessgame.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Chess Game</title>
</head>
<body>
<div class="page hidden">
  <header>
    <h1><a href="../../../index/index.html" class="logo">🌐 Connectify</a></h1>
    <nav>
      <a href="../../../dashboard/dashboard.html" class="dashboard-btn">🚀</a>
      <a href="../../../profile/profile.html" class="profile-btn"></a>
    </nav>
  </header>
  <div class="content">
    <div class="player top-player">
    </div>
    <div class="chess-board">

    </div>
    <div class="bottom-wrapper">
      <div class="player bottom-player"></div>
      <button class="resign-btn">Resign 🏳️</button>
    </div>

  </div>
  <div id="gameResultModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="gameResultText"></p>
    </div>
  </div>
  <div id="resignConfirmationModal" class="modal" style="display: none">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Are you sure you want to resign?</p>
      <button id="confirmResign">Yes</button>
      <button id="cancelResign">No</button>
    </div>
  </div>
</div>
<script type="module" src="chessgame.js"></script>
</body>
</html>
