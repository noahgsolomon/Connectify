<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
<header>
    <h1><a href="home.html" class="logo">Connectify</a></h1>
    <nav>
        <a href="#" class="profile-btn">Profile</a>
        <a href="#" class="inbox-btn">Inbox</a>
    </nav>
</header>
<div class="overlay"></div>

<div class="container">
    <aside class="left-sidebar">
        <button class="add-post-btn">+</button>
    </aside>

    <main class="center-content">
<!--        <div class="post">-->
<!--            <h2>Post Title</h2>-->
<!--            <p>Post content...</p>-->
<!--            <div class="post-meta">-->
<!--                <span class="author">Author: John Doe</span>-->

<!--            </div>-->

<!--                <button class="btn like-btn">Like</button>-->
<!--                <button class="btn bookmark-btn">Bookmark</button>-->
<!--            </div>-->
<!--        </div>-->
        <div id="postModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Create a new post</h2>
                </div>
                <div class="modal-body">
                    <form id="postForm" novalidate>
                        <input type="text" id="postTitle" name="postTitle" maxlength="100" placeholder="Title" required>
                        <textarea id="postBody" name="postBody" rows="5" maxlength="500" placeholder="Body" required></textarea>
                        <p><span id="charCount">0</span>/500</p>
                        <input type="submit" value="Post" class="btn">
                    </form>
                </div>
            </div>
        </div>
        <div id="slideMessage" class="slide-message"></div>
    </main>

    <aside class="inbox-panel">
        <input type="text" class="inbox-search" placeholder="Search...">
        <div class="inbox-items">
<!--            <div class="inbox-item">-->
<!--                <div class="inbox-user">John Doe</div>-->
<!--                <div class="inbox-last-message">Hi, how are you?</div>-->
<!--                <div class="inbox-timestamp">12:30 PM</div>-->
<!--            </div>-->
        </div>
        <div class="message-log" style="display: none;">
            <div class="message-log-header">
                <button class="back-btn">&lt;</button>
                <h3 class="message-log-username"></h3>
            </div>
            <div class="message-log-content">
               <div class="message sent">Hey, how are you?<span class="message-time">2:00 PM</span></div>
                <div class="message received">I'm good, thanks for asking! <span class="message-time">2:05 PM</span></div>-->
            </div>
            <div class="message-log-input">
                <input type="text" class="inbox-message-input" placeholder="Type your message...">
                <button class="send-message-btn">Send</button>
            </div>
        </div>
    </aside>


</div>
<script src="dashboard.js"></script>
</body>
</html>
